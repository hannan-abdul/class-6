<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<div class="container flex align-center">
			<div class="logo">
				<a href="index.html"><img src="images/logo.JPEG"></a>
			</div>
			<nav>
				<ul class="flex">
					<li><a href="index.html">Home</a></li>
					<li><a href="contact.html">Contact</a></li>
					<li><a href="#">About</a></li>
					<li><a href="signup.html">Signup</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<!----header---->
	<!----signup form start---->
	<section class="signup-form-section">
		<h1>Sign up here</h1>
		<div class="container flex justify-center">
			<div class="signup">
				<form autocomplete="off">
					
						<label for="name"></label>
						<input id="name" type="text" name="" placeholder="Full Name">
						<label for="email"></label>
						<input id="email" type="email" name="" placeholder="Email">
						<label for="password"></label>
						<input id="password" type="password" name="" placeholder="Password">
					
					<strong>Gender</strong>
					<input id="male" type="radio" name="gender">
					<label for="male">Male</label>
					<input id="female" type="radio" name="gender">
					<label for="female">Female</label>
					<input id="other" type="radio" name="gender">
					<label for="other">Other</label>
					<strong>Skills</strong>
					<input id="wd" type="checkbox" name="skills">
					<label for="wd">Web Design</label>
					<input id="lv" type="checkbox" name="skills">
					<label for="lv">Laravel</label>
					<input id="wp" type="checkbox" name="skills">
					<label for="wp">Wordpress</label>
					<input id="php" type="checkbox" name="skills">
					<label for="php">PHP</label>
					
					
					<label for="ms">Messages</label>
					
					<div class="hover">
						<textarea id="ms" rows="7"></textarea>
					</div>
					<input type="submit" value="submit" name="submit">
					<p>I Have an Account <a href="login.html">Login</a></p>
				</form>
			</div>
		</div>
	</section>
	<!----signup form end---->
</body>
</html>
