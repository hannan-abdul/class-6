<!DOCTYPE html>
<html>
<head>
	<title>Contact Me</title>

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<div class="container flex align-center">
			<div class="logo">
				<a href="index.html"><img src="images/logo.JPEG"></a>
			</div>
			<nav>
				<ul class="flex">
					<li><a href="index.html">Home</a></li>
					<li><a href="contact.html">Contact</a></li>
					<li><a href="#">About</a></li>
					<li><a href="signup.html">Signup</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<!----header---->
	<!----signup form start---->
	<section class="signup-form-section">
		<h1>Contact Me</h1>
		<div class="container flex justify-center">
			<div class="signup contact">
				<form autocomplete="off">
					
					<label for="name"></label>
					<input id="name" type="text" name="" placeholder="Full Name">
					<label for="email"></label>
					<input id="email" type="email" name="" placeholder="Email">
					<label for="sub"></label>
					<input id="sub" type="text" name="" placeholder="Subject">
					<label for="ms">Messages</label>
					<div class="hover">
						<textarea id="ms" rows="7"></textarea>
					</div>
					<input type="submit" value="Send" name="Send">
				</form>
			</div>
		</div>
	</section>
	<!----signup form end---->
</body>
</html>
